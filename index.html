<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piet Mondrian 1941 Project</title>

   <style>
        body {
            background-color: beige;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin: 0;
            
        }

        .grid-container {
            display: grid;
            grid-template-columns: 130px 280px 280px 130px 200px 70px 50px;
            grid-template-rows: 70px 175px 175px 280px 280px 110px;
            gap: 0px;
            
        }

        .box-one {
            background-color: rgb(197, 220, 220);
            border: 10px solid black;
        }
        .box-two {
            background-color: rgb(197, 220, 220);
            grid-column: span 3;
            border: 10px solid black;
            border-left: none;
            border-right: none        }
        .box-three {
            background-color: red;
            grid-column: span 3;
            border: 10px solid black;
            
        }
        .box-four {
            background-color: rgb(255, 204, 0);
            grid-row: span 2;
            border: 10px solid black;
            border-top: none;
        }
        .box-five {
            background-color: rgb(255, 204, 0);
            grid-row: span 2;
            border: 10px solid black;
            border-top: none;
            border-left: none;
        }

        .box-six {
            background-color: white;
            border-bottom: 10px solid black;
            border-right: 10px solid black;
        }
        
        .box-seven {
            background-color: white; 
            grid-row: span 2;
            border-bottom: 10px solid black;
        }
        .box-eight {
            background-color: midnightblue;
            grid-row: span 2;
            grid-column: span 2;
            border-left: 10px solid black;
            border-bottom: 10px solid black;
        }
        .box-nine {
            background-color: white;
            grid-row: span 3;
            border: 10px solid black;
            border-top: none
        }
        .box-ten {
            background-color: white;
            border-bottom: 10px solid black;
            border-right: 10px solid black
        }
        .box-eleven {
            background-color: white;
            grid-row: span 2;
            border: 10px solid black;
            border-top: none;
        }
        .box-twelve {
            background-color: red;
            grid-column: span 2;
            grid-row: span 3;
            border-bottom: 10px solid black;
            border-right: 10px solid black;
        }
        .box-thirteen {
            background-color: rgb(197, 220, 220);
            border-bottom: 10px solid black;
            
        }
        .box-fourteen {
            background-color: rgb(197, 220, 220);
            border-bottom: 10px solid black;
            border-left: 10px solid black;
            border-right: 10px solid black;
        }
        .box-fifteen {
            background-color: black;
            color: white;
            
        }
        .box-sixteen {
            background-color: white;
            grid-row: span 2;
            border-bottom: 10px solid black;
        
        }
        .box-seventeen {
            background-color: rgb(197, 220, 220);
            grid-row: span 2;
            border-bottom: 10px solid black;
            border-right: 10px solid black;
            border-left: 10px solid black
        }
        .box-eighteen {
            background-color: white;
            grid-row: span 2;
            grid-column: span 2;
            border-bottom: 10px solid black;
            border-right: 10px solid black;
        }
        .box-nineteen {
            background-color: rgb(197, 220, 220);
            grid-row: span 2;
            border: 10px solid black;
            border-top: none;
        }
        .box-twenty {
            background-color: rgb(255, 204, 0);
            border-bottom: 10px solid black;
            border-right: 10px solid black;
            
        }
        .box-twentyone {
            background-color: rgb(197, 220, 220);
            grid-column: span 2;
            border-bottom: 10px solid black;
            height: 110px;
            
        }
        .box-twentytwo {
            background-color: rgb(255, 204, 0);
            grid-column: span 3;
            border-bottom: 10px solid black;
            border-right: 10px solid black;
            border-left: 10px solid black
        }

   </style> 
</head>
<body>
<div class="grid-container">
        <div class="box-one"></div>
        <div class="box-two"></div>
        <div class="box-three"></div>
        <div class="box-four"></div>
        <div class="box-five"></div>
        <div class="box-six"></div>
        <div class="box-seven"></div>
        <div class="box-eight"></div>
        <div class="box-nine"></div>
        <div class="box-ten"></div>
        <div class="box-eleven"></div>
        <div class="box-twelve"></div>
        <div class="box-thirteen"></div>
        <div class="box-fourteen"></div>
        <div class="box-fifteen"></div>
        <div class="box-sixteen"></div>
        <div class="box-seventeen"></div>
        <div class="box-eighteen"></div>
        <div class="box-nineteen"></div>
        <div class="box-twenty"></div>
        <div class="box-twentyone"></div>
        <div class="box-twentytwo"></div>
</div>

    

</body>
</html>
